<!-- derective of formelement has been created "formgroup"
     and associated with formgroup object "form"-->
<form [formGroup]="formcontrol"> 
  <div class="centerize">  
        <div class="form-group">
            <label for="username">UserName</label>
            <input
                formControlName="username" 
                id="username" 
                type="text" 
                class="form-control">
                <!-- directive of formcontrol is "formcontrolname" -->
                <!-- //interpolation added to get the minlength of letters -->
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">UserName Required</div>
                    <div *ngIf="username.errors.minlength"> 
                        {{ username.errors.minlength.requiredLength }} Charecter Required
                    </div>    
                <div *ngIf="username.errors.nospace">Name Cannot Contain Spaces</div>    
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="password" 
                class="form-control">
                <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                    <div *ngIf="password.errors.required">Password Required</div>
                        <div *ngIf="password.errors.minlength"> 
                            {{ password.errors.minlength.requiredLength }} Charecter Required
                        </div>    
                    <div *ngIf="password.errors.nospace">Password Cannot Contain Spaces</div>    
                </div>    
        </div>
        <button class="btn btn-primary" type="submit" 
            [disabled]="username.invalid || password.invalid">
            Sign Up
        </button>
    </div>   
</form>
