<!-- derective of formelement has been created "formgroup"
     and associated with formgroup object "form"-->
<form [formGroup]="formcontrol"> 
    <div class="form-group">
        <label for="username">UserName</label>
        <input
            formControlName="username" 
            id="username" 
            type="text" 
            class="form-control">
            <!-- directive of formcontrol is "formcontrolname" -->
            <!-- //interpolation added to get the minlength of letters -->
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">UserName Required</div>
            <div *ngIf="username.errors.minlength"> 
                {{ username.errors.minlength.requiredLength }} Charecter Required
            </div>    
            <div *ngIf="username.errors.nospace">Name Cannot Contain Spaces</div>    
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="password" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
